<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caracteres Especiales</title>
    <style>
        .container {
            margin-bottom: 10px;
        }
        .button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        ├<button class="button" onclick="copyToClipboard('├')">Copiar</button>
    </div>
    <div class="container">
        ─<button class="button" onclick="copyToClipboard('─')">Copiar</button>
    </div>
    <div class="container">
        └<button class="button" onclick="copyToClipboard('└')">Copiar</button>
    </div>  
    <div class="container">
        |<button class="button" onclick="copyToClipboard('|')">Copiar</button>
    </div>
    <div class="container">
        \ <button class="button" onclick="copyToClipboard('\\')">Copiar</button>
    </div>
    <div class="container">
        /<button class="button" onclick="copyToClipboard('/')">Copiar</button>
    </div>
    <div class="container">
        ñ<button class="button" onclick="copyToClipboard('ñ')">Copiar</button>
    </div>
    <div class="container">
        Ñ<button class="button" onclick="copyToClipboard('Ñ')">Copiar</button>
    </div>
    <div class="container">
        @<button class="button" onclick="copyToClipboard('@')">Copiar</button>
    </div>
    <div class="container">
        ``<button class="button" onclick="copyToClipboard('``')">Copiar</button>
    </div>
    <div class="container">
        ^<button class="button" onclick="copyToClipboard('^')">Copiar</button>
    </div>
    <div class="container">
        [<button class="button" onclick="copyToClipboard('[')">Copiar</button>
    </div>
    <div class="container">
        ]<button class="button" onclick="copyToClipboard(']')">Copiar</button>
    </div>
    <div class="container">
        &lt;<button class="button" onclick="copyToClipboard('<')">Copiar</button>
    </div>
    <div class="container">
        &gt;<button class="button" onclick="copyToClipboard('>')">Copiar</button>
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // alert('Texto copiado al portapapeles: ' + text);
            }, (err) => {
                console.error('Error al copiar el texto: ', err);
            });
        }
    </script>
